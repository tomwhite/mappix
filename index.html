    <title>Mappix</title>
    <script type="text/javascript" src="pixels.js"></script>
    <script type="application/javascript">
function draw(pixels, canvas, size) {
        var ctx = canvas.getContext("2d");
        scale = 100 / (size + 1)
        ctx.scale(scale, scale);
        for (var i = 0; i < pixels.length; i++) {
            for (var j = 0; j < pixels[0].length; j++) {
                if (pixels[i][j] == 1) {
                    ctx.fillRect(i, j, 0.9, 0.9);
                }
            }
        }
}
function drawAll() {
    for (var i = 1; i <= 20; i++) {
        draw(window['pixels' + i], document.getElementById("canvas" + i), i)
    }
}
  </script>
